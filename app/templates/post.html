<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}"  >

</head>
<body>
<header>
Welcome {{username}}
<div class="go"><a href="/logout" class="button">Logout</a></div>
</header>
<h2 style="margin-left:550px;">Posts</h2>
<br>
<!-- Trigger/Open The Modal -->
  {%block content %}
  <div class="root">
<button id="myBtn">Add Post</button>
<br><br>
<p>
<form action="/search/" method="post">

  <input type="text"  placeholder ="Search title" name="search" required/>
  <input style="color:white;font:bold; background:#5bc0de; border-radius:2px; border:none; height:26px; width: 80px;  margin:20px ;" type="submit" value="Go"/>

</form>
<br>

</p>

<a href="/all_posts" class="button">Show all posts</a>
<br><br><br>
<form action="/delete/<delete>" method="post">
<input type="text"  placeholder ="Enter title to be deleted" name="delete" required/>
<input style="color:white;font:bold; background:#5bc0de; border-radius:2px; border:none; height:26px; width: 80px;  margin:20px ;" type="submit" value="Delete"/>

</form>
</div>

<br>
<br><br>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">Ã—</span>
    <p><h4>POSTS: </h4></p>

<form action="" method="post">
  <input type="text"  placeholder ="Title" name="title" required/><br><br>
  <input type="text"  placeholder ="Tag" name="tag" /><br><br>
<input type="text"  placeholder ="Add Your Post" name="post" required /><br>
<input style="color:white;font:bold; background:#5bc0de; border-radius:2px; border:none; height:26px; width: 80px;  margin:20px ;" type="submit" value="Submit"/>

</form>
  </div>

</div>
{% endblock %}
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
